<!doctype html>
<html style="height: 100%">
    <head>
        <style>
            html {
                color-scheme: dark;
            }
            body {
                height: 100%; 
                overflow: hidden;
            }
            .pipe {
                white-space: pre;
                width: 48%;
                height: 90%;
                outline: none;
                border: none;
                font-family: monospace;
            }
            #sidebar {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                width: 10%;
                text-align: center;
            }
    
            #text {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                height: 100%;
                width: 90%;
            }
        </style>
    </head>
    <body>
        <div id="sidebar">
            <a href="https://github.com/LukeGrahamLandry/franca" target="_blank">Github</a><br/><br/>
            <button id="btn"></button> <br/><br/>
            <select id="compiler" style="width: 90%;"></select><br/><br/>
            <select id="example" style="width: 90%;"></select><br/><br/>
            <select id="target" style="width: 90%;"></select><br/>
            <input id="dbg" type="text" style="width: 90%; font-size: 0.7rem;" placeholder="PMNCFAILSRpDGBtda">
            <br/><details>
                <summary></summary>
                <button id="all">Test All</button>
                <br><button onclick="navigator.clipboard.writeText(document.getElementById('out').value);">Copy Output</button>
            </details>
            <br/><b id="err"></b>
            <b id="stale" hidden style="color: red;"> OUTPUT IS STALE </b>
        </div>
        <div id="text">
            <div id="time">Wasm loading...</div>
            <textarea id="in" class="pipe" spellcheck="false" autocomplete="off" autocapitalize="off" autocorrect="off"></textarea>
            <textarea id="out" class="pipe" spellcheck="false" autocomplete="off" autocapitalize="off" autocorrect="off"></textarea>
            <a href="https://github.com/LukeGrahamLandry/franca" target="_blank">github/LukeGrahamLandry/franca</a> <b id="version"></b>
        </div>
        <script src="main.js" type="module"></script>
    </body>
</html>
