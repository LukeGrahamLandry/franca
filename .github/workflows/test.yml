name: tests
on: [push]

jobs:
  test:
    name: run_tests macos-arm64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - run: make
      - uses: actions/upload-artifact@v4
        with:
          name: franca (m-arm build)
          path: target/release
  test2:
    name: run_tests macos-amd64
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - run: ./boot/temporary/macos-amd64.sh
      - uses: actions/upload-artifact@v4
        with:
          name: franca (m-amd build)
          path: target/release
  test3:
    name: run_tests linux-amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./boot/temporary/linux-amd64.sh
      - uses: actions/upload-artifact@v4
        with:
          name: franca (l-amd build)
          path: target/release
